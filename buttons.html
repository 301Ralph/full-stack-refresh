<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Refresher - Buttons</title>
    <style>
        .subscribe-button{
            background-color: rgb(255, 0, 0);
            border: none;
            cursor: pointer;
            padding-left: 16px;
            padding-right: 16px;
            padding-top:10px;
            padding-bottom:10px;
            border-radius:2px;
            color: white;
            margin-right: 8px;
            vertical-align: top;
        }

        .subscribe-button:hover{
            opacity: 0.8;
        }

        .subscribe-button:active{
            opacity: 0.5;
        }

        .join-button{
            background-color: white;
            border-color: rgb(41,118,211);
            border: none;
            cursor: pointer;
            padding-left: 16px;
            padding-right: 16px;
            padding-top:10px;
            padding-bottom:10px;
            color: rgb(41,118,211);
            margin-right: 8px;
            border-style: solid;
            border-width: 1px;
            border-radius: 2px;
            transition: background-color 0.15s, color 0.15s;
            vertical-align: top;
        }

        .join-button:hover{
            background-color: rgb(41,118,211);
            color: white;
        }

        .join-button:active{
            opacity: 0.7;
        }
        
        .tweet-button{
            background-color:rgb(2,158,255);
            cursor: pointer;
            border:none;
            padding-left: 16px;
            padding-right: 16px;
            padding-top:10px;
            padding-bottom:10px;
            color: white;
            font-weight: bold;
            border-radius:18px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
            vertical-align: top;
        }
    </style>
</head>
<body>
    <button class="subscribe-button" onclick="window.location.href='https://www.youtube.com/'">SUBSCRIBE</button>
    <button class="join-button" onclick="window.location.href='https://www.youtube.com/'">JOIN</button>
    <button class="tweet-button" onclick="window.location.href='https://x.com/'">Tweet</button>
</body>
</html>
