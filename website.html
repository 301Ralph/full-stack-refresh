<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Refresher - HTML</title>
    <style>
        .amazon-link {
            color: rgb(0,113,133);
        }

        .amazon-link:hover {
            color: rgb(199, 81, 31);
        }

        .description{
            font-size: 24px;
            font-weight: bold;
        }
        
        .price{
            color: rgb(0,136,0);
            font-weight: bold;
        }

        .cart{
            background-color: rgb(249, 217, 76);
            border: none;
            cursor: pointer;
            width: 110px;
            height: 30px;
            border-radius: 15px;
            margin-right: 8px;
        }

        .cart:hover {
            background-color: rgb(247, 202, 0);
        }

        .cart:cart{
            opacity:0.5;
        }

        .buy{
            background-color: rgb(255,164,28);
            border: none;
            cursor: pointer;
            width: 110px;
            height: 30px;
            border-radius: 15px;
        }

        .buy:hover {
            background-color: rgb(250, 137, 0);
        }

        .buy:active{
            opacity:0.5;
        }
    </style>
</head>
<body>
    <a class="amazon-link" href="https://www.amazon.com/">Back to Amazon</a>
    <p class="description">Nike Black Running Shoes</p>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="cart" onclick="window.location.href='https://www.amazon.com/'">
        Add to Cart
    </button>
    <button class="buy" onclick="window.location.href='https://www.amazon.com/'">
        Buy now
    </button>
</body>
</html>
